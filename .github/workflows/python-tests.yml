name: Python AI Models Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'ai-models/**'
      - 'requirements.txt'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ai-models/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint ai-models/ --fail-under=8.0 || true

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy ai-models/ --ignore-missing-imports || true

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r ai-models/ -f json -o bandit-report.json || true

    - name: Run tests with pytest
      run: |
        pytest ai-models/tests/ -v --cov=ai-models --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          bandit-report.json
